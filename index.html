<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="./js/scss/style.css" />
  </head>
  <body>
    <header>
      <section id="header1">
        <nav>
          <div class="container">
            <div class="nav-contents">
              <div class="img-logo">
                <!-- <img src="./images/Amazon_logo.svg" alt="Amazon" /> -->
                <p>amazon</p>
              </div>
              <div class="uzb">
                <img src="./images/bx-location-plus.svg" alt="location" />
                <div class="uzb-p">
                  <p>Deliver to</p>
                  <p>Uzbekistan</p>
                </div>
              </div>
              <div class="input">
                <div class="all">
                  <p>All</p>
                </div>
                <input type="text" placeholder="Search Amazon" />
                <div class="search">
                  <img src="./images/bx-search.svg" alt="search" />
                </div>
              </div>
              <div class="language">
                <img src="./images/bx-flag.svg" alt="USA flag" /><span>EN</span>
              </div>
              <div class="sign">
                <p>Hello, sign in</p>
                <p>Accoutnt & Lists</p>
              </div>
              <div class="return">
                <p>Returns</p>
                <p>& Orders</p>
              </div>
              <div class="cart">
                <img src="./images/bx-cart-add.svg" alt="cart" />
                <p>cart</p>
              </div>
            </div>
          </div>
        </nav>
      </section>
      <section id="header2">
        <div class="container">
          <div class="head-contents">
            <div class="menu">
              <img src="./images/bx-menu.svg" alt="menu" />
              <p>All</p>
            </div>
            <p>Today's Deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cart</p>
            <p>Sell</p>
          </div>
        </div>
      </section>
    </header>

    <main></main>
    <footer></footer>

    <script src="./main.js"></script>
  </body>
</html>
